---
layout: default
title: Max J. Pensack - Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	
	  {% for post in site.posts %}
	    <li><span>{{ post.date | date: '%Y-%m-%d' }}</span>: <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
		<hr>
		<a href="http://maxpensack.github.io/blog/atom.xml">RSS Feed</a>
	</ul>
